<div class="form">
  <mat-form-field class="form__field">
    <mat-label>Enter your task</mat-label>
    <input matInput placeholder="Learn JavaScript" [formControl]="text" />
  </mat-form-field>
  <button
    class="form__button"
    [disabled]="!text.valid"
    mat-raised-button
    (click)="onAddTask()"
  >
    Add
  </button>
</div>
